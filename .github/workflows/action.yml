name: 'GitHub Actions Weather Bot'

on:
  push:
  schedule:
    - cron: '0 21 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Result'
        run: bash ./weather.sh
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.WEATHER_ACCESS_TOKEN }}
          password: ${{ secrets.WEATHER_ACCESS_TOKEN }}
          subject: Shenzhen Weather Report
          body: file://result.html
          to: gglanjian@gmail.com
          from: GitHub Actions
          content_type: text/html
